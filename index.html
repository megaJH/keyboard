<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>math keyboard</title>
  
  
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1">
<div class="container" style="max-width: 100%;">
<!--Latex輸入窗-->
  <div class="input-group mb-3 inputKey">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default" style="background-color:#ffffff">LaTex</span>
    </div>
    <input id='latexInput' type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" oninput="input.latexChange()" value=''>
      <button type="button" class="btn btn-outline-secondary" onclick="input.copy('latexInput')">copy</button>
      <button type="button" class="btn btn-outline-secondary" onclick="input.paste('latexInput')">all</button>
 
  </div>
    <!--MathML輸入窗-->
  <div class="input-group mb-3 inputKey">
    <div class="input-group-prepend">
      <span class="input-group-text " id="inputGroup-sizing-default" style="background-color:#ffffff">MathML</span>
    </div>
    <input id='mathmlInput' type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" oninput='input.mathmlChange()' value=''>
    <button type="button" class="btn btn-outline-secondary" onclick="input.copy('mathmlInput')">copy</button>
    <button type="button" class="btn btn-outline-secondary" onclick="input.paste('mathmlInput')">all</button>
  </div>
  <!--MathType鍵盤-->
  <div style="overflow:auto;">
    <div id="editorContainer" style="width:170%;overflow:auto;"></div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML'></script>
<script src='https://www.wiris.net/demo/editor/editor'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
